name: Build Templates
on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1
    steps:
      - uses: actions/checkout@v4
      - uses: typst-community/setup-typst@v4
      - name: Install Chinese Fonts
        shell: pwsh
        run: |
          Add-WindowsCapability -Online -Name "Language.Fonts.HanTraditional~~~und-HANT~0.0.1.0"
          Add-WindowsCapability -Online -Name "Language.Fonts.HanSimplified~~~und-Hans~0.0.1.0"
      - run: python3 ci/mode_switch.py dev templates
      - run: python3 ci/build.py
      - uses: actions/upload-artifact@v4
        with:
          path: build/*.pdf
